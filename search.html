<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search PIN Code</title>
  <meta name="description" content="Search Indian PIN Codes by State, District and Post Office">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Search PIN Code</h2>

<div class="filters">
  <select id="stateSelect">
    <option value="">Select State</option>
  </select>

  <select id="districtSelect">
    <option value="">Select District</option>
  </select>

  <select id="officeSelect">
    <option value="">Select Post Office</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>PIN Code</th>
      <th>Post Office</th>
      <th>Office Type</th>
      <th>Delivery</th>
      <th>District</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
